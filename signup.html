<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <h2>Login</h2>
    
            <div class="input-field">
                <input type="email" required>
                <label>Enter your email</label>
            </div>
    
            <div class="input-field">
                <input type="password" required>
                <label>Enter your password</label>
            </div>
    
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember Me</p>
                </label>
                <a href="#"> Forgot password?</a>
            </div>
    
            <button type="submit"> Log In </button>
            <div class="register">
                <p>Don't have an account <a href="./register.html" style="text-decoration: underline;"> Register</a></p>
                <p><a href="./home.html" style="color: #366896; text-decoration: underline;">home</a> </p>
            </div>
    
        </form>
    </div>
</body>
</html>
